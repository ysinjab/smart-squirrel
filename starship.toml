[package]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true

[cmd_duration]
min_time = 4

[directory]
truncation_length = 8

[git_branch]
symbol = "🌱"
truncation_length = 8
truncation_symbol = ""

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_commit]
commit_hash_length = 4

[golang]
symbol = "🐹"
#disabled = false

[hostname]
ssh_only = true
disabled = false

[jobs]
symbol = "+ "
threshold = 4


[line_break]
disabled = true

[python]
symbol = "🐍 "
disabled = false

[kubernetes]
symbol = "⛵"
style = "dimmed green"
disabled = false


[gcloud]
disabled = true
